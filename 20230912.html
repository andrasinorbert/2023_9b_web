<!--
HTML = HyperText Markup Language

H1 = Cimsor1 = Header1
H6 = Cimsor6

P = Paragraph

BR = Break = sortörés

OL = Ordered List = rendezett lista
UL = Unordered List = rendezetlen lista
LI = List Item = Lista elem
-->
<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Lapfül szövege</TITLE>
    </HEAD>
    <BODY>
        <H1>Nyuszika elment vadászni</H1>
        <H2>Cimsor2</H2>
        <H6>Cimsor6</H6>

        <P>Ez egy <BR>bekezdés.</P>

        <OL>
            <LI>első</LI>
            <LI>második</LI>
            <LI>harmadik</LI>
        </OL>

        <UL>
            <LI>első</LI>
            <LI>második</LI>
            <LI>harmadik</LI>
        </UL>
    </BODY>
</HTML>
